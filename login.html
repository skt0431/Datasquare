	<script>
	$(document).ready(function(){
		$("#password").change(function(){
			var email=$("#username").val();
			var password=$("#password").val();
			var filter = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i
			if (filter.test(email)) {
				alert("email is ok"); 
				if(password.length>1){
					$("#sign-in").removeAttr("disabled");
					enable();
				}else{
					alert("Password cannot empty field");
				}
			 }
		 else {
					 alert("Invalid Email Format");
			} 
				
		});
		function enable(){
				 $('#sign-in').live("click",function(){
					var email=$("#username").val();
					var password=$("#password").val();
						$.ajax({
							type : 'GET',
							url : 'rest/search/checkUser?email_id="'+email+'"&password="'+password+'"',
							contentType : "application/json; charset=utf-8",	
							dataType : 'json',
							cache : false,
							success : function(data) {
								alert(data.results[0].values);
					        	if(data.results[0].values == 1){
					        	alert("Signin Successfully");
								NavigateTo("index.html")
					        	} else if (data.results[0].values == 0) {
					        		alert("Invalid Credentails");
					        	}
				
							},
							error : function(xhr, data, statusText, errorThrown) {
								// log the error to the console
								console.log("The following error occured: " + statusText,
										errorThrown);
							}
							
	
						});
				 });
			 }
	});
	
	</script>

<body class="login">
	
	<!-- Wrapper -->
<div id="login">

	<div class="container">
	
		<div class="wrapper">
		
			<h1 class="glyphicons lock">Shipping Data Easy! <i></i></h1>
		
			<!-- Box -->
			<div class="widget">
				
				<div class="widget-head">
					<h3 class="heading">Login</h3>
					<div class="pull-right">
						Don't have an account? 
						<a href="signup.html?lang=en&amp;layout_type=fluid&amp;menu_position=menu-left&amp;style=style-light" class="btn btn-inverse btn-mini">Sign up</a>
					</div>
				</div>
				<div class="widget-body">
				
						<label>Username or Email</label>
						<input id="username" type="text" class="input-block-level" placeholder="Your Username or Email address"/> 
						<label>Password <a class="password" href="">Forgot your password?</a></label>
						<input  id="password" type="password" class="input-block-level margin-none" placeholder="Your Password" />
						<div class="separator bottom"></div> 
						<div class="row-fluid">
							<div class="span8">
								<div class="uniformjs"><label class="checkbox"><input type="checkbox" value="remember-me">Remember me</label></div>
							</div>
							<div class="span4 center">
								<a href="#" class="btn btn-block btn-primary" id="sign-in" disabled>Sign in</a>
							</div>
						</div>
				</div>
				<div class="widget-footer">
					<p class="glyphicons restart"><i></i>Please enter your username and password ...</p>
				</div>
			</div>
			<!-- // Box END -->
			
			<div class="innerAll center">
				<p>Having troubles? <a href="">Get Help</a></p>
			</div>
			
		</div>
		
	</div>
	
</div>
